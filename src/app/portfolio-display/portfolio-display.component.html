<div class="container">
  <app-tabs></app-tabs>
  <div class="portfolio-container">
    <h2>Exchange rates of the day! (USD)</h2>
    <div class="portfolio">
      <div *ngFor="let asset of getPortfolioKeys()" class="portfolio-row">
        <span class="asset-name">{{ asset }}/USD:</span>
        <span class="asset-rate">{{ portfolio[asset] }}</span>
      </div>
    </div>
  </div>
</div>
